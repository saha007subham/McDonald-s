<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./home.css">
    <title>McDonal's</title>
</head>
<body>
    <div id="show-order-box">
        <div id="order-ready">
            <h2 id="h2">Your Oder Is Ready</h2>
        </div>
        <div id="inside-sob">
           <div id="first">
             <img src="https://scontent-ccu1-1.xx.fbcdn.net/v/t1.6435-9/120862045_107905617750581_6029491610604146172_n.png?_nc_cat=104&ccb=1-7&_nc_sid=dd9801&_nc_ohc=z9q3RrEQDycAX97f5Um&_nc_ht=scontent-ccu1-1.xx&oh=00_AT8deuxK5XkLG_86NY_zDcSceuzjaXX4BXQj7pXd3YzfBg&oe=62CB82BF" id="place_order" alt="">
           </div>
           <div id="second">
                <h2 id="order">Order ID :</h2>
                <h3 id="order_id"></h3>
           </div>
        </div>
    </div>
    <div id="menu-list">
          <div id="order-btn">
            <button id="btn">Order Now</button>
          </div>
          <div id="menu-list-div">
            <div id="list">
                <label for="">
                    <input type="checkbox" id="bur" value="burger">
                    Burger
                    <img id="bur1" src="https://s7d1.scene7.com/is/image/mcdonalds/nav_combo_meal_160x160_:category-panel-left-desktop" alt="">
                </label>
                <label for="">
                    <input type="checkbox" id="combo" value="combo_meal">
                    Combo Meal
                    <img src="https://s7d1.scene7.com/is/image/mcdonalds/nav_combo_meal_160x160_:category-panel-left-desktop" alt="">
                </label>
                <label for="">
                    <input type="checkbox" id="cafe" value="McCafe">
                    McCafe Bakery
                    <img src="https://s7d1.scene7.com/is/image/mcdonalds/Menu_LeftRail_mcd-160x160:category-panel-left-desktop" alt="">
                </label>
                <label for="">
                    <input type="checkbox" id="snacks" value="snacks_and_sides">
                    Snacks And Sides
                    <img src="https://s7d1.scene7.com/is/image/mcdonalds/snacks_sides_300x300:category-panel-left-desktop" alt="">
                </label>
            </div>
            <div id="list">
                <label for="">
                    <input type="checkbox" id="maple" value="maple_oatmeal">
                    Maple OatMeal
                    <img src="https://s7d1.scene7.com/is/image/mcdonalds/t-mcdonalds-Fruit-Maple-Oatmeal-1:1-4-product-tile-desktop" alt="">
                </label>
                <label for="">
                    <input type="checkbox" id="buritto" value="sousage">
                    Sousage Buritto
                    <img src="https://s7d1.scene7.com/is/image/mcdonalds/t-mcdonalds-Sausage-Burrito-1:1-4-product-tile-desktop" alt="">
                </label>
                <label for="">
                    <input type="checkbox" id="hash" value="hash_browns">
                    Hash Bwowns
                    <img src="https://s7d1.scene7.com/is/image/mcdonalds/t-mcdonalds-HASH-BROWNS-1:1-4-product-tile-desktop" alt="">
                </label>
                <label for="">
                    <input type="checkbox" id="hot" value="hot_cakes">
                    Hot Cakes
                    <img src="https://s7d1.scene7.com/is/image/mcdonalds/t-mcdonalds-Hotcakes-and-Sausage:1-4-product-tile-desktop" alt="">
                </label>
            </div>
            </div>
          </div>
    </div>
